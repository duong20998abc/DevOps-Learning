user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

stream {
    upstream ingress {
      server 10.0.4.229:30766;
    }

    server {
        listen 443;
        proxy_pass ingress;
    }
}


